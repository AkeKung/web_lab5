          <div class="pull-left image">
            <img src="dist/img/me.jpg" class="img-circle" alt="User Image">

          <div class="pull-left info">
            <p>Weerachai Sarakun</p>

      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Contact
        </h1>
      </section>

      <!-- Main content -->
      <section class="content">

        <!-- Default box -->
        <div class="box">
          <div class="box-wrapper">
            <div class="row">

              <!-- /.col -->

                <!-- general form elements disabled -->
                <div class="content-header">
                  <div class="col-md-6">

                  <!-- /.box-header -->
                  <div class="box-body">
                    <form role="form">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Your name...">
                      </div>

                      <div class="form-group">
                        <label>Gender</label> </br>
                        <input type="radio" name="gender" value="male"> Male<br>
                        <input type="radio" name="gender" value="female"> Female<br>
                        <input type="radio" name="gender" value="other"> Other<br>  
                      </div>

                      <div class="form-group">
                        <label>Email</label>
                        <input id="email" type="text" class="form-control" placeholder="Your mail...">
                      </div>

                      <!-- textarea -->
                      <div class="form-group">
                        <label>Detail</label>
                        <textarea id="detail"class="form-control" rows="3" placeholder="Write something ..."></textarea>
                      </div>
                      <div class="row">
                        <div class="col-sm-6 col-sm-6 col-xs-6">
                          <div class="box-footer">
                            <button type="reset" value="Reset"  class="btn btn-danger">Reset</button>
                          </div>
                        </div>

                        <div class="col-sm-6 col-sm-6 col-xs-6">
                          <div class="box-footer">
                            <button type="button" id="save" class="btn btn-success pull-right">Save</button>
                          </div>
                        </div>
                      </div>
                        <!-- /.box -->
                      </div>
                  
                      
                    </form>
                  </div>
                  <div class="col-md-6">
                     <!-- DONUT CHART -->
                     <div class="box box-danger">
                      <div class="box-header with-border">
                        <h3 class="box-title">Statistics</h3>
                      </div>
                      <div class="box-body chart-responsive">
                        <div class="chart" id="genders-chart" style="height: 300px; position: relative;">
                          <svg height="300" version="1.1" width="433" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            style="overflow: hidden; position: relative;">
                            <defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">

                            </defs>
                            <path fill="none" stroke="#3c8dbc"
                              d="M216.6,243.33333333333331A93.33333333333333,93.33333333333333,0,0,0,304.82775519497704,180.44625304313007"
                              stroke-width="2" opacity="0"
                              style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); opacity: 0;">
                            </path>
                         
                            <text x="216.6" y="140" text-anchor="middle" font-family="&quot;Arial&quot;"
                              font-size="15px" stroke="none" fill="#000000"
                              style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-family: Arial; font-size: 15px; font-weight: 800;"
                              font-weight="800" transform="matrix(1.452,0,0,1.452,-98.001,-68.166)"
                              stroke-width="0.6887090773809524">
                            </text>
                            <text x="216.6" y="160" text-anchor="middle" font-family="&quot;Arial&quot;"
                              font-size="14px" stroke="none" fill="#000000"
                              style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-family: Arial; font-size: 14px;"
                              transform="matrix(1.9425,0,0,1.9425,-204.2603,-143.2672)"
                              stroke-width="0.5147879464285714">
                              
                            </text>
                          </svg>
                        </div>
                      </div>
                      <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                  </div>

                    <div class="row">
                     
              <!-- /.col -->
